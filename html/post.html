<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="../styles/css/header.css" />
    <link rel="stylesheet" href="../styles/css/post.css" />
  </head>

  <body>
    <div id="mainparent-signin"></div>
    <div id="mainparent-signup"></div>
    <nav class="nav">
      <!-- Adding naviagation-->
      <div class="input-buttons">
        <button id="signin">Sign In</button>
        <button id="signup">Sign Up</button>
      </div>
      <div class="logo">
        <!-- Adding Scribbler Logo Content-->
        <p id="main">ScriBBler</p>
        <p id="tagline">Explore, Imagine, Create</p>
      </div>
    </nav>
    <div class="post-option">
      <div class="post-title">It is a blog</div>
      <div class="author-option">
        <div class="author-name">Hello</div>
        <div class="edit-save"><button>Edit</button></div>
      </div>
      <div class="edit-content">
        <textarea id="posttext" cols=""></textarea>
      </div>
      <div class="like">
        <button>Like</button>
      </div>
      <div class="comment">
        <textarea id="comment-area" cols="100" rows="4"></textarea>
      </div>
    </div>
    <script src="../scripts/js/header.js"></script>
  </body>
</html>
