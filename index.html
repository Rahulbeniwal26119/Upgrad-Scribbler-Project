<!DOCTYPE html>
<html>

<head>
  <!-- TODO: Include Font Awesome file here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="./styles/css/index.css" />
  <!-- Adding style for homepage-->
  <link rel="stylesheet" href="./styles/css/header.css" />
  <!-- Adding style for header -->
</head>

<body>
  <div id="signinModal" class="modal">
    <div id="modal-content">
      <div class="modal-header">
        <div class="close">&times;</div>
        <h2 class="modal-heading">Welcome Back!</h2>
        <hr>
      </div>
      <div class="modal-body">
        <div class="signin-modal">
          <div class="signin-option">
            <label for="username" class="labels">Username</label> <br>
            <input type="text" id="username" placeholder="Enter Username" required>
          </div>
          <div class="signin-option">
            <label for="password-signin" class="labels">Password</label><br>
            <input type="password" id="password-signin" placeholder="Enter Password" required>
          </div>
          <div class="signin-option">
            <button class="signin-button">Sign In</button>
          </div>
          <div class="not-member">
            <span id="yes">Not a member?</span>
            <span id="show-signup"> <a href="#">Sign Up</a></span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
  <nav class="nav">
    <!-- Adding naviagation-->
    <div class="input-buttons">
      <button id="signin">Sign In</button>
      <button id="signup">Sign Up</button>
    </div>
    <div class="logo">
      <!-- Adding Scribbler Logo Content-->
      <p id="main">ScriBBler</p>
      <p id="tagline">Explore, Imagine, Create</p>
    </div>
  </nav>

  <section>
    <!-- Adding Post Section -->
    <div class="post-buttons">
      <button id="button1" class="buttonpost">All Posts</button>
      <button id="button2" class="buttonpost">Create Post</button>
    </div>
  </section>
  <script src="./scripts/js/header.js"></script>
</body>

</html>
